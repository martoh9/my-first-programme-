<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kingsley Rentals</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }
body { background: linear-gradient(135deg,#FFDEE9,#B5FFFC); min-height:100vh; padding:20px; }

header { text-align:center; margin-bottom:30px; }
header h1 { color:#6a11cb; font-size:2.2rem; margin-bottom:10px; }
header p { color:#555; font-size:1rem; }

nav { display:flex; justify-content:center; gap:20px; margin-bottom:30px; flex-wrap:wrap; }
nav button { padding:10px 25px; border:none; border-radius:50px; background:linear-gradient(135deg,#6a11cb,#2575fc); color:#fff; cursor:pointer; font-weight:600; transition:0.3s; }
nav button:hover { opacity:0.85; }

.section { display:none; animation:fadeIn 0.6s; }
.section.active { display:block; }
@keyframes fadeIn { from{opacity:0;} to{opacity:1;} }

/* LOGIN PAGE */
#loginPage { background:#fff; padding:40px; border-radius:20px; box-shadow:0 15px 30px rgba(0,0,0,0.2); width:100%; max-width:400px; margin:auto; text-align:center; }
#loginPage h2 { margin-bottom:20px; color:#6a11cb; }
#loginPage input { width:90%; padding:12px; margin:10px 0; border-radius:10px; border:1px solid #ccc; transition:0.3s; }
#loginPage input:focus { border-color:#6a11cb; outline:none; }
#loginPage button { padding:12px 20px; margin-top:10px; border:none; border-radius:50px; background:linear-gradient(135deg,#ff6f91,#ff3f6f); color:#fff; cursor:pointer; font-weight:600; transition:0.3s; }
#loginPage button:hover { opacity:0.85; }

/* Property Cards */
.card-container { display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:25px; margin-top:15px; }
.property-card { background:#fff; border-radius:20px; overflow:hidden; box-shadow:0 10px 25px rgba(0,0,0,0.15); transition:transform 0.3s, box-shadow 0.3s; position:relative; }
.property-card:hover { transform:translateY(-8px); box-shadow:0 15px 35px rgba(0,0,0,0.25); }
.property-card img { width:100%; height:200px; object-fit:cover; transition:transform 0.3s; }
.property-card:hover img { transform:scale(1.05); }
.property-details { padding:20px; }
.property-details h3 { margin-bottom:10px; color:#333; font-size:1.2rem; }
.property-details p { font-size:14px; margin-bottom:6px; color:#555; }
.price { font-weight:700; color:#ff6f91; font-size:1.1rem; }
.book-now-btn { margin-top:12px; display:block; width:100%; padding:12px; border:none; border-radius:50px; background:linear-gradient(135deg,#ff6f91,#ff3f6f); color:#fff; cursor:pointer; font-weight:600; transition:0.3s; }
.book-now-btn:hover { opacity:0.85; }

/* Booking Modal */
#bookingModal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); justify-content:center; align-items:center; z-index:1000; }
#bookingModal .modal-content { background:#fff; padding:30px; border-radius:20px; width:90%; max-width:400px; text-align:center; position:relative; box-shadow:0 10px 25px rgba(0,0,0,0.2); }
#bookingModal h3 { margin-bottom:20px; color:#6a11cb; }
#bookingModal input, #bookingModal select { width:90%; padding:12px; margin:8px 0; border-radius:10px; border:1px solid #ccc; transition:0.3s; }
#bookingModal input:focus, #bookingModal select:focus { border-color:#6a11cb; outline:none; }
#bookingModal button { padding:12px 25px; margin-top:10px; border:none; border-radius:50px; background:linear-gradient(135deg,#6a11cb,#2575fc); color:#fff; cursor:pointer; font-weight:600; transition:0.3s; }
#bookingModal button:hover { opacity:0.85; }
#bookingModal .close { position:absolute; top:10px; right:15px; cursor:pointer; font-weight:bold; font-size:22px; color:#333; }

/* ABOUT & CONTACT */
#about, #contact { background:#fff; padding:25px 30px; border-radius:20px; box-shadow:0 10px 25px rgba(0,0,0,0.1); }
#about h2, #contact h2 { color:#6a11cb; margin-bottom:15px; }
#about p, #contact p { color:#555; font-size:15px; margin-bottom:10px; }

@media(max-width:600px){ nav { flex-direction:column; gap:15px; } }
</style>
</head>
<body>
<header>
    <h1>Kingsley Rentals</h1>
    <p>Comfortable and secure rental houses for everyone</p>
</header>
<div id="loginPage">
    <h2>Login / Sign Up</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="email" id="email" placeholder="Email">
    <input type="tel" id="phone" placeholder="Phone Number">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login / Sign Up</button>
    <button style="background:#ccc; color:#333; margin-top:5px;" onclick="resetPassword()">Reset Password</button>
</div>
<div id="homePage" style="display:none;">
    <nav>
        <button onclick="showSection('home')">Home</button>
        <button onclick="showSection('about')">About Us</button>
        <button onclick="showSection('contact')">Contact</button>
    </nav>
    <div id="home" class="section active"></div>
</div>
<script>
function login(){let u=document.getElementById('username').value;let e=document.getElementById('email').value;let p=document.getElementById('phone').value;let pw=document.getElementById('password').value;if(u&&e&&p&&pw){document.getElementById('loginPage').style.display='none';document.getElementById('homePage').style.display='block';}else{alert("Please fill all fields!");}}
function resetPassword(){alert("Password reset link sent!");}
</script>
</body>
</html>
