<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <form class="login-form">
            <h2>Login</h2>

            <div class="input-group">
                <label for="login">Username / Email / Phone</label>
                <input type="text" id="login" name="login" placeholder="Enter your username, email or phone" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="options">
                <label>
                    <input type="checkbox" name="remember"> Remember me
                </label>
                <a href="#" class="forgot-link">Forgot Password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="signup-link">
                <p>Donâ€™t have an account? <a href="#">Sign up</a></p>
            </div>
        </form>
    </div>

    <!-- Reset Password Modal (Optional) -->
    <div id="resetModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Reset Password</h3>
            <p>Enter your email or phone number to reset your password.</p>
            <input type="text" placeholder="Email or phone number" required>
            <button class="btn">Reset Password</button>
        </div>
    </div>

    <script>
        const modal = document.getElementById('resetModal');
        const link = document.querySelector('.forgot-link');
        const close = document.querySelector('.close');

        link.addEventListener('click', (e) => {
            e.preventDefault();
            modal.style.display = 'block';
        });

        close.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target == modal) {
                modal.style.display = 'none';
            }
        });
    </script>

</body>
</html>
